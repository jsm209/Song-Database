<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>title</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div id="login">
        <div>
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Ask RDR staff if you don't know.">
          <small id="passwordHelp" class="form-text text-muted">Can't just let anyone in here.</small>
        </div>
        <button class="btn btn-primary" id="passwordSubmit">login</button>
    </div>
    <div id="titlebar" class="hidden">
      <img src="rdr_logo.jpg" id="logo" class="img-thumbnail rounded float-left" alt="Rainy Dawg Radio logo">
      <h1 class="display-4">Rainy Dawg Radio Song Database</h1>
      <button class="btn btn-dark" id="menu-add">Add Songs</button>
      <button class="btn btn-dark" id="menu-search">Search Songs</button>
    </div>
    <br>
    <div id="song-form" class="hidden">
      <div>
        <div class="form-group">
          <label for="song_name">Song Name</label>
          <input type="text" class="form-control" id="song_name" placeholder="What is the song called?">
        </div>
        <div class="form-group">
          <label for="artist_name">Song Artist</label>
          <input type="text" class="form-control" id="artist_name" placeholder="Who wrote the song?">
        </div>
        <div class="form-group">
          <label for="song_release_date">Release Date</label>
          <input type="date" class="form-control" id="song_release_date" placeholder="When was the song released?">
        </div>
        <div class="form-group">
          <label for="album_name">Album</label>
          <input type="text" class="form-control" id="album_name" placeholder="What album does the song belong to? (Write 'single' if it doesn't belong to one)">
        </div>
        <div class="form-group">
          <label for="song_genre">Genre</label>
          <input type="text" class="form-control" id="song_genre" placeholder="What is the genre of the song? (Not necessarily the genre for the entire album)">
        </div>
        <div class="form-group">
          <label for="song_medium">Medium</label>
          <select class="form-control" id="song_medium">
            <option>CD</option>
            <option>Vinyl</option>
            <option>Digital</option>
          </select>
        </div>
        <br>
        <p id="feedback">All fields must be filled in to submit song.</p>
        <button class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>
    <div id="song-search" class="hidden">
      <div>
        <select id="search-column">
          <option value="name">Song Name</option>
          <option value="artist">Artist Name</option>
          <option value="release_date">Release Date</option>
          <option value="album">Album</option>
          <option value="genre">Genre</option>
          <option value="medium">Medium</option>
        </select>
        <br>
        <br>
        <input type="text" class="form-control" placeholder="Enter search term" id="search-term">
        </div>
        <br>
        <button class="btn btn-primary" id="search">Search</button>
      </div>
    </div>
    <br>
    <section id="results-area" class="hidden">
      <h3>Songs</h3>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th>Song Name</th>
            <th>Artist Name</th>
            <th>Release Date</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Medium</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
